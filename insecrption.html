<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1 class="form-title">Inscription</h1>
        
        <form action="insecrption.php" method="POST">
            <div class="form-group">
                <label class="form-label" for="nom">Nom:</label>
                <input class="form-input" type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="prenom">Prénom:</label>
                <input class="form-input" type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="age">Âge:</label>
                <input class="form-input" type="number" id="age" name="age" required min="12" max="120">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input class="form-input" type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="mot_de_passe">Mot de passe:</label>
                <input class="form-input" type="password" id="mot_de_passe" name="mot_de_passe" required>
            </div>

            <button type="submit" class="btn-submit">Créer un compte</button>
        </form>
    </div>
